<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma Web Developer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My book marks</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae cum
      assumenda sit sed dolor, repellat explicabo enim officia impedit iusto
      optio nihil laborum illo dolorum ad, autem delectus! Quasi, repudiandae.
    </p>
    <a href="https://www.google.com">open google</a>

    <br />
    <img
      width="500px"
      src="/Images/eirik-skarstein-C0UNiA5uU2c-unsplash.jpg"
      alt="random image"
    />

    <br />
    <a target="_blank" href="https://www.google.com">open google</a>
    <br />

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Harry</td>
        <td>100</td>
      </tr>
    </table>

    <form action="post">
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="enter your name"
        />
      </div>
      <div>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
        <label for="subscribe">Subscribe to newsletter</label>
      </div>
    </form>
    <div id="firstdiv" class="red bg-yellow">first</div>
    <div id="Seconddiv">second</div>
    <svg height="100" width="100">
      <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
  </svg>
  <div>
    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" height="500px" frameborder="10">Harry</iframe>
  </div>
    <script src="script.js"></script>
  </body>
</html>
